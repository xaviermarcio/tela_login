<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login com  HTML, CSS e JS">
    <meta name="keywords" content="Login, Formulário, CSS e HTML">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/logo_eagle.png">
    <title>Login</title>
</head>
<body>
    <section class="area_login">
        <div class="login">
            <h2>Login</h2>
            <div >
                <img src="images/logo_eagle.png">
            </div>
            <form method="post">
                <label for="email" class="inputLabel">Email:</label>
                <input type="email" name="email" id="email" class="inputUser" required><br>

                <label  for="senha" class="inputLabel">Senha:</label>
                <input type="password" name="senha" id="senha" class="inputUser" required><br>

                <input  type="submit" name="submit" id="submit"value="entrar"><br>
            
                <p>Ainda não tem uma conta?<a href="#"><b>Criar conta</b></a></p>
        </div>
    </section>
</body>
</html>
